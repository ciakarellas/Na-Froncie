<section>

	<div class="main-head">
		

		<div class="title">

			{% include nav.html %}


			<div class="wraper">

				<h1>{{ page.title }}</h1>

			</div>

		</div>

	</div>

	<article>
		

		{{ content }}
	</article>

	<footer>
		<div class="social_media">

			<a rel="icon" href="">
				<img src="/assets/icon/twitter.svg" alt="">	
			</a>

			<a rel="icon" href="">
				<img src="/assets/icon/github.svg" alt="">
			</a>

			<a rel="icon" href="">
				<img src="/assets/icon/facebook.svg" alt="">
			</a>
		</div>
	</footer>
</section>
